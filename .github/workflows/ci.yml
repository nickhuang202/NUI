name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          uv-version: "latest"

      - name: Create venv
        run: uv venv

      - name: Sync dependencies
        run: uv pip sync requirements.lock

      - name: Run tests
        run: uv run pytest cict_test -m "not hardware"
